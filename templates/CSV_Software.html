<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Excel Sheet Upload</title>
</head>
<body>
    <h1>Upload Excel Sheet</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Select Excel File :</label>
        <input type="file" name="file" id="file" accept=".xls, .xlsx, .csv" required><br>
        
        <label for="file_to_change">File to change:</label>
        <input type="file" name="file_to_change" id="file_to_change" accept=".xls, .xlsx, .csv" required><br>
        
         <label for="text">Select the sheet:</label>
         <input type="text" name="text" id="text" required><br>
        
        <label for="directory">Select Directory to Save File:</label>
        <input type="text" name="directory" id="directory" required><br>

        <button type="submit">Upload File</button>
    </form>
</body>
</html>
